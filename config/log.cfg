[loggers]
keys=root, kafka, pykafka, kazoo

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_kafka]
level=INFO

[logger_pykafka]
level=INFO

[logger_kazoo]
level=INFO

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s (%(threadName)-10s) %(message)s